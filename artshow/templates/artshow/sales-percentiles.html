{% extends "artshow/base_generic.html" %}
{% load url from future %}
{% block breadcrumbs %}
    <ul class="breadcrumbs">
        <li><a href="/">Home</a></li>
        <li><a href="{% url 'artshow.reports.index' %}">Reports</a></li>
        <li class="current">Sales Percentiles</li>
    </ul>
{% endblock %}
{% block content %}
    <table>
        <tr>
            <th>Percentile</th>
            <th>Amount</th>
        </tr>
        {% for a in perc_amounts %}
            <tr>
                <td>{{ a.perc }}</td>
                <td>{{ a.amount }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
